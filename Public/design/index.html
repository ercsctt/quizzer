<!DOCTYPE html>
<html>

    <head>

        <title>MCList | Home</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1" />

        <meta name="description" content="This is a website, did you know that?">
        <meta name="keywords" content="this, is, the, keywords, list">

        <link href="https://images.plugin.support/pluginsupport/favicon.png" rel=icon>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href='./assets/css/style.css'>

    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <div class="container">

                <a class="navbar-brand mr-3" href="/">
                    MCList
                </a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-home"></i>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-star"></i>
                                Premium
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-server"></i>
                                Servers
                            </a>
                        </li>
                    </ul>

                    <form class="form-inline" action="/search">
                        <div class="form-group" id="search_wrapper">
                            <input id="search" class="form-control" name="query" type="text" placeholder="Find a server..." aria-label="Search">
                            <button class="btn" type="submit"><i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </div>
                    </form>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
                        <button type="button" class="btn btn-secondary"><i class="fas fa-user-plus"></i> Register</button>
                    </div>
                </div>

            </div>
        </nav>

        <!-- https://lh5.ggpht.com/SzyuIRMEZCmj4eN4JnIwpMFwi-hWBkUMV8NmmXpQ5desFU6m1gw7RKtTuB8OgxnwEqX0sSiW=w895 -->

        <div class="container">
            <img src='https://dummyimage.com/277x43/000/fff' id='logo'>
        </div>

        <div class='ad-section'>

            <img src='https://dummyimage.com/728x90/fff/000'> 
            This advertisement supports MCList

        </div>

        <div class="container">

            <div class='servers'>
                <h3>Premium Servers</h3>

                <table class='list-table'>

                    <thead>

                        <tr>
                            <th class='col-rank'><i class="fas fa-medal"></i> Rank</th>
                            <th class='col-name'><i class="fas fa-clipboard-list"></i> Name</th>
                            <th class='col-info'><i class="fas fa-question-circle"></i> Information</th>
                            <th class='col-players'><i class="fas fa-users"></i> Players</th>
                            <th class='col-status'><i class="fas fa-signal"></i> Status</th>
                        </tr>

                    </thead>

                    <tbody>

                        <tr>
                            <td class='col-rank'>
                                <div class='ranking' data-toggle="tooltip" data-placement="top" title="This is a premium server slot">
                                    <i class="fas fa-star"></i>
                                </div>
                            </td>
                            <td class='col-name'><a class='server-name' href='#'>Name...</a></td>
                            <td class='col-info'>
                            
                                <div class='banner-block'>

                                    <img src='./assets/img/banner.gif' alt='Server Banner'>

                                    <div class='ip-bar'>
                                        <p class='ip'><i class="fas fa-plug"></i> my.server.com <span class="badge badge-secondary">1.8.9</span></p>
                                        <button class='copy-ip'><i class="fas fa-copy"></i> Copy</button>
                                    </div>

                                </div>

                            </td>
                            <td class='col-players'>
                                1069/10000
                            </td>
                            <td class='col-status'>
                                <div class='server-status online' data-toggle="tooltip" data-placement="top" title="Last checked 5 minutes ago">
                                    Online
                                </div>
                            </td>
                        </tr>

                    </tbody>

                </table>
            </div>

            <div class='servers'>
                <h3>Minecraft Servers</h3>

                <table class='list-table'>

                    <thead>

                        <tr>
                            <th class='col-rank'><i class="fas fa-medal"></i> Rank</th>
                            <th class='col-name'><i class="fas fa-clipboard-list"></i> Name</th>
                            <th class='col-info'><i class="fas fa-question-circle"></i> Information</th>
                            <th class='col-players'><i class="fas fa-users"></i> Players</th>
                            <th class='col-status'><i class="fas fa-signal"></i> Status</th>
                        </tr>

                    </thead>

                    <tbody>

                        <tr>
                            <td class='col-rank'>
                                <div class='ranking' data-toggle="tooltip" data-placement="top" title="This is a premium server slot">
                                    1
                                </div>
                            </td>
                            <td class='col-name'><a class='server-name' href='#'>Name...</a></td>
                            <td class='col-info'>
                            
                                <div class='banner-block'>

                                    <img src='./assets/img/banner.gif' alt='Server Banner'>

                                    <div class='ip-bar'>
                                        <p class='ip'><i class="fas fa-plug"></i> my.server.com <span class="badge badge-secondary">1.8.9</span></p>
                                        <button class='copy-ip'><i class="fas fa-copy"></i> Copy</button>
                                    </div>

                                </div>

                            </td>
                            <td class='col-players'>
                                1069/10000
                            </td>
                            <td class='col-status'>
                                <div class='server-status online' data-toggle="tooltip" data-placement="top" title="Last checked 5 minutes ago">
                                    Online
                                </div>
                            </td>
                        </tr>

                    </tbody>

                </table>
            </div>


        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <script src='./assets/js/script.js'></script>

    </body>

</html>
